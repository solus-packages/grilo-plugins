name       : grilo-plugins
version    : 0.3.7
release    : 20
source     :
    - https://download.gnome.org/sources/grilo-plugins/0.3/grilo-plugins-0.3.7.tar.xz : fc2f3bbc319136e53e1efb6659fa65b6af45db114b6621008f9abba64fad6820
license    : GPL-2.0-or-later
component  : desktop.gnome.core
summary    : Plugins for Grilo
description: |
    Plugins for Grilo
builddeps  :
    - pkgconfig(dleyna-server-service-1.0)
    - pkgconfig(gmime-3.0)
    - pkgconfig(goa-1.0)
    - pkgconfig(gom-1.0)
    - pkgconfig(grilo-net-0.3)
    - pkgconfig(libarchive)
    - pkgconfig(libgdata)
    - pkgconfig(libmediaart-2.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(oauth)
    - pkgconfig(rest-0.7)
    - pkgconfig(sqlite3)
    - pkgconfig(totem-plparser)
    - pkgconfig(tracker-sparql-2.0)
    - itstool
setup      : |
    %configure --disable-static \
               --enable-apple-trailers \
               --enable-filesystem \
               --enable-flickr \
               --enable-goa \
               --enable-gravatar \
               --enable-jamendo \
               --enable-magnatune \
               --enable-shoutcast \
               --enable-youtube
build      : |
    %make
install    : |
    %make_install
